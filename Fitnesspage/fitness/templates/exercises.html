{% extends 'base.html' %}

{% block title %}
  Exercises
{% endblock %}

{% block content %}


<div class="container ">

  <div class="exercise-head">
    <h1>Workout List created by another Athletes</h1>
  </div>

  <div class="exercise-container">

    {% for item in items  %}
    <div class="exercise-single row">
      <div class="col-6">
        <h1 class="exercise-title">{{item.title}}</h1>
      </div>
      <div class="col-2">
        <p class="exercise-attr">{{item.intensity}}</p>
      </div>
      <div class="col-2">
        <p class="exercise-attr">{{item.username}}</p>
      </div>
      <div class="col-2">
        <a href="/exercise/{{item.id}}">
          <button type="button" class="btn btn-light exercise-button">More Info</button>
        </a>
      </div>
    </div>
    <div class="exercise-seperator"></div>
    {% endfor %}
  </div>
</div>
{% endblock %}
